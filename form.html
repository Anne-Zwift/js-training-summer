<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form id="my-form" name="myForm" action="#">
        <label for="name">Name:</label>
        <input type="text" name="name">
        <label>Hobbies:</label>
        <input type="checkbox" name="biking" value="biking">Biking
        <input type="checkbox" name="skiing" value="skiing">Skiing
        <input type="checkbox" name="diving" value="diving">Diving
        <label for="colour">Fav colour:</label>
        <select name="colour">
            <option value="red">red</option>
            <option value="blue">blue</option>
            <option value="green">green</option>
        </select>
        <input type="submit" name="submit" value="Submit">
    </form>

    <div id="message" style="color: red;"></div>




        <script src="/js/form.js"></script>
    </body>
</html>
